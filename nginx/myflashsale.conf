worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # 定义限流区域
    limit_req_zone $binary_remote_addr zone=users_zone:10m rate=200r/s;
    limit_req_zone $binary_remote_addr zone=goods_zone:10m rate=200r/s;
    limit_req_zone $binary_remote_addr zone=orders_zone:10m rate=200r/s;
    limit_req_zone $binary_remote_addr zone=payments_zone:10m rate=200r/s;

    # 定义上游服务器
    upstream users_service {
        server 127.0.0.1:8080;
    }

    upstream goods_service {
        server 127.0.0.1:8081;
    }

    upstream order_service {
        server 127.0.0.1:8082;
    }

    upstream payment_service {
        server 127.0.0.1:8083;
    }

    server {
        listen       80;
        server_name  localhost;

        # 用户服务
        location /api/users/ {
            limit_req zone=users_zone burst=100 nodelay;
            proxy_pass http://users_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 商品服务
        location /goods/ {
            limit_req zone=goods_zone burst=200 nodelay;
            proxy_pass http://goods_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 订单服务
        location /order/ {
            limit_req zone=orders_zone burst=150 nodelay;
            proxy_pass http://order_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 支付服务
        location /payment/ {
            limit_req zone=payments_zone burst=100 nodelay;
            proxy_pass http://payment_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
